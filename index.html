<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="oqeaQ3GSUzFNSbeoxS9TQyWhy_PRJ05gQCF5jdYzajo" />
    <title>My Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 600px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 30px;
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 10px 0;
            padding: 15px 20px;
            transition: all 0.3s ease-in-out;
            text-decoration: none;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .card:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
        }

        .card span {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .card svg {
            width: 24px;
            height: 24px;
        }

        @media (min-width: 768px) {
            .container {
                max-width: 800px;
            }

            h1 {
                font-size: 3rem;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>My Projects</h1>
        <p>Explore my work and discover how I can bring your ideas to life.</p>
